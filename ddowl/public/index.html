<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DD Owl - Due Diligence Screening</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', monospace;
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      padding-bottom: 320px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }

    .header-logo {
      width: 150px;
      height: auto;
      display: block;
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 2px;
      margin: -26px 0 4px 0;
      line-height: 1;
    }

    .subtitle {
      color: #666;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .search-box {
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .input-group {
      display: flex;
      gap: 12px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 18px;
      font-size: 16px;
      font-family: inherit;
      border: 1px solid #333;
      border-radius: 6px;
      background: #0a0a0a;
      color: #fff;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: #4a9eff;
    }

    input[type="text"]::placeholder {
      color: #444;
    }

    button {
      padding: 14px 28px;
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary {
      background: #fff;
      color: #000;
    }

    .btn-primary:hover {
      background: #e0e0e0;
    }

    .btn-primary:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    .stat-card.red { border-left: 3px solid #ff4757; }
    .stat-card.amber { border-left: 3px solid #ffa502; }
    .stat-card.green { border-left: 3px solid #2ed573; }

    .stat-number {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stat-card.red .stat-number { color: #ff4757; }
    .stat-card.amber .stat-number { color: #ffa502; }
    .stat-card.green .stat-number { color: #2ed573; }

    .stat-label {
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .results-section {
      display: none;
    }

    .results-section.active {
      display: block;
    }

    .flags-list {
      margin-bottom: 20px;
    }

    .flags-header {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 2px;
      padding-bottom: 8px;
      border-bottom: 1px solid #222;
    }

    .flags-header.red { color: #ff4757; }
    .flags-header.amber { color: #ffa502; }

    .flag-item {
      background: #111;
      border: 1px solid #222;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 10px;
      border-left: 3px solid;
    }

    .flag-item.red { border-left-color: #ff4757; }
    .flag-item.amber { border-left-color: #ffa502; }

    .flag-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #fff;
      font-size: 14px;
    }

    .flag-title a {
      color: inherit;
      text-decoration: none;
    }

    .flag-title a:hover {
      text-decoration: underline;
    }

    .flag-summary {
      font-size: 13px;
      color: #888;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .flag-meta {
      font-size: 11px;
      color: #555;
      display: flex;
      gap: 12px;
    }

    .flag-category {
      background: #1a1a1a;
      padding: 3px 8px;
      border-radius: 4px;
      border: 1px solid #333;
    }

    .flag-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 8px;
    }

    .flag-date {
      font-size: 11px;
      color: #666;
      background: #1a1a1a;
      padding: 3px 8px;
      border-radius: 4px;
      white-space: nowrap;
    }

    .flag-sources {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #222;
    }

    .source-badge {
      display: inline-block;
      background: #2a2a2a;
      color: #4a9eff;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .sources-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .sources-list a {
      font-size: 11px;
      color: #555;
      text-decoration: none;
    }

    .sources-list a:hover {
      color: #4a9eff;
    }

    .action-box {
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 20px;
      margin-top: 24px;
    }

    .action-title {
      font-size: 10px;
      color: #666;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .action-text {
      font-size: 14px;
      font-weight: 600;
    }

    .action-text.escalate { color: #ff4757; }
    .action-text.review { color: #ffa502; }

    /* Navigation */
    .top-nav {
      background: #111;
      border-bottom: 1px solid #222;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 32px;
    }
    .nav-brand {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .nav-logo {
      height: 28px;
      width: auto;
    }
    .nav-links {
      display: flex;
      gap: 8px;
    }
    .nav-link {
      padding: 8px 16px;
      color: #888;
      text-decoration: none;
      font-size: 13px;
      border-radius: 6px;
      transition: all 0.2s;
    }
    .nav-link:hover {
      color: #fff;
      background: #1a1a1a;
    }
    .nav-link.active {
      color: #fff;
      background: #222;
    }
    .action-text.clear { color: #2ed573; }

    .download-btn {
      margin-top: 20px;
      background: #1a1a1a;
      color: #888;
      width: 100%;
      border: 1px solid #333;
    }

    .download-btn:hover {
      background: #222;
      color: #fff;
    }

    /* Activity Log Panel */
    .activity-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 300px;
      background: #0d0d0d;
      border-top: 1px solid #222;
      display: flex;
      flex-direction: column;
      font-size: 12px;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .activity-panel.active {
      transform: translateY(0);
    }

    .activity-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: #111;
      border-bottom: 1px solid #222;
    }

    .activity-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #666;
    }

    .activity-status {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #333;
    }

    .status-dot.active {
      background: #2ed573;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .activity-stats {
      font-size: 11px;
      color: #555;
    }

    .activity-log {
      flex: 1;
      overflow-y: auto;
      padding: 0;
      font-family: 'SF Mono', 'Menlo', monospace;
    }

    .log-entry {
      display: flex;
      padding: 8px 20px;
      border-bottom: 1px solid #1a1a1a;
      gap: 16px;
    }

    .log-entry:hover {
      background: #111;
    }

    .log-time {
      color: #444;
      min-width: 70px;
    }

    .log-type {
      min-width: 80px;
      font-weight: 600;
    }

    .log-type.search { color: #4a9eff; }
    .log-type.fetch { color: #a855f7; }
    .log-type.analyze { color: #f59e0b; }
    .log-type.result { color: #2ed573; }
    .log-type.red { color: #ff4757; }
    .log-type.amber { color: #ffa502; }
    .log-type.error { color: #ff4757; }

    .log-message {
      color: #888;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .log-message a {
      color: #4a9eff;
      text-decoration: none;
    }

    .log-message a:hover {
      text-decoration: underline;
    }

    .toggle-panel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 16px;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #888;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 100;
    }

    .toggle-panel:hover {
      background: #222;
      color: #fff;
    }

    .toggle-panel.hidden {
      display: none;
    }

    /* Report Modal */
    .report-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      overflow: hidden;
    }

    .report-modal.active {
      display: flex;
      flex-direction: column;
    }

    .report-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: #111;
      border-bottom: 1px solid #222;
    }

    .report-modal-title {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
    }

    .report-modal-status {
      font-size: 12px;
      color: #666;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .report-modal-status .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #2ed573;
      animation: pulse 1s infinite;
    }

    .report-modal-status.complete .status-dot {
      animation: none;
      background: #2ed573;
    }

    .report-modal-close {
      background: none;
      border: 1px solid #333;
      color: #888;
      padding: 8px 16px;
      font-size: 12px;
      cursor: pointer;
    }

    .report-modal-close:hover {
      background: #222;
      color: #fff;
    }

    .report-modal-body {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      background: #0a0a0a;
    }

    .report-content {
      max-width: 800px;
      margin: 0 auto;
      font-family: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', monospace;
      font-size: 13px;
      line-height: 1.7;
      color: #d0d0d0;
      white-space: pre-wrap;
    }

    .report-content h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #fff;
      font-family: inherit;
    }

    .report-content h2 {
      font-size: 18px;
      margin: 24px 0 12px 0;
      color: #fff;
      font-family: inherit;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
    }

    .report-content strong {
      color: #fff;
    }

    .report-content em {
      color: #888;
    }

    .report-content a {
      color: #4a9eff;
    }

    .report-cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: #4a9eff;
      animation: blink 0.8s infinite;
      vertical-align: text-bottom;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .report-modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      padding: 16px 24px;
      background: #111;
      border-top: 1px solid #222;
    }

    .report-modal-footer button {
      padding: 10px 20px;
      font-size: 12px;
    }

    .btn-secondary {
      background: #222;
      color: #888;
      border: 1px solid #333;
    }

    .btn-secondary:hover {
      background: #333;
      color: #fff;
    }

    .btn-secondary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-generate {
      background: #1a472a;
      color: #2ed573;
      border: 1px solid #2ed573;
      margin-left: 12px;
    }

    .btn-generate:hover {
      background: #2ed573;
      color: #000;
    }

    .btn-generate:disabled {
      background: #1a1a1a;
      color: #444;
      border-color: #333;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <div class="nav-links">
      <a href="/" class="nav-link active">Screening</a>
      <a href="/ipo" class="nav-link">IPO Tracker</a>
    </div>
  </nav>
  <div class="main-content">
    <div class="container">
      <header>
        <img src="/logo.png" alt="DD Owl" class="header-logo">
        <div class="logo">DD OWL</div>
        <p class="subtitle">Red Flag Detector</p>
      </header>

      <div class="search-box">
        <div class="input-group">
          <input
            type="text"
            id="nameInput"
            placeholder="Enter subject name (e.g., å¾æ˜Žæ˜Ÿ)"
            maxlength="20"
          >
          <button class="btn-primary" id="searchBtn" onclick="startScreening()">
            Screen
          </button>
        </div>
      </div>

      <div class="results-section" id="resultsSection">
        <div class="stats">
          <div class="stat-card red">
            <div class="stat-number" id="redCount">0</div>
            <div class="stat-label">Red Flags</div>
          </div>
          <div class="stat-card amber">
            <div class="stat-number" id="amberCount">0</div>
            <div class="stat-label">Amber</div>
          </div>
          <div class="stat-card green">
            <div class="stat-number" id="greenCount">0</div>
            <div class="stat-label">Clear</div>
          </div>
        </div>

        <div class="flags-list" id="redFlags">
          <div class="flags-header red">Red Flags</div>
          <div id="redFlagsList"></div>
        </div>

        <div class="flags-list" id="amberFlags">
          <div class="flags-header amber">Amber Flags</div>
          <div id="amberFlagsList"></div>
        </div>

        <div class="action-box">
          <div class="action-title">Recommended Action</div>
          <div class="action-text" id="actionText"></div>
        </div>

        <div style="display: flex; gap: 12px; margin-top: 20px;">
          <button class="btn-primary download-btn" onclick="downloadReport()" style="margin-top: 0; flex: 1;">
            Export JSON
          </button>
          <button class="btn-generate" id="generateReportBtn" onclick="openReportModal()" disabled style="flex: 1;">
            Generate Report
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Report Generation Modal -->
  <div class="report-modal" id="reportModal">
    <div class="report-modal-header">
      <span class="report-modal-title" id="reportModalTitle">Generating Report...</span>
      <div class="report-modal-status" id="reportModalStatus">
        <div class="status-dot"></div>
        <span>Writing...</span>
      </div>
      <button class="report-modal-close" onclick="closeReportModal()">Close</button>
    </div>
    <div class="report-modal-body">
      <div class="report-content" id="reportContent"></div>
    </div>
    <div class="report-modal-footer">
      <button class="btn-secondary" id="copyReportBtn" onclick="copyReport()" disabled>
        Copy to Clipboard
      </button>
      <button class="btn-primary" id="downloadWordBtn" onclick="downloadWord()" disabled>
        Download Word
      </button>
    </div>
  </div>

  <!-- Activity Log Panel -->
  <div class="activity-panel" id="activityPanel">
    <div class="activity-header">
      <span class="activity-title">Activity Log</span>
      <div class="activity-status">
        <div class="status-dot" id="statusDot"></div>
        <span class="activity-stats" id="activityStats">Ready</span>
      </div>
    </div>
    <div class="activity-log" id="activityLog"></div>
  </div>

  <button class="toggle-panel hidden" id="togglePanel" onclick="toggleActivityPanel()">
    Show Log
  </button>

  <script>
    let currentReport = null;
    let redCount = 0;
    let amberCount = 0;
    let greenCount = 0;
    let logEntries = 0;
    let urlsProcessed = 0;

    function getTimestamp() {
      const now = new Date();
      return now.toTimeString().slice(0, 8);
    }

    function addLogEntry(type, message, url = null) {
      const log = document.getElementById('activityLog');
      const entry = document.createElement('div');
      entry.className = 'log-entry';

      let messageHtml = message;
      if (url) {
        const hostname = new URL(url).hostname;
        messageHtml = `<a href="${url}" target="_blank">${hostname}</a> - ${message}`;
      }

      entry.innerHTML = `
        <span class="log-time">${getTimestamp()}</span>
        <span class="log-type ${type}">${type.toUpperCase()}</span>
        <span class="log-message">${messageHtml}</span>
      `;

      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
      logEntries++;
    }

    function updateActivityStats(text) {
      document.getElementById('activityStats').textContent = text;
    }

    function toggleActivityPanel() {
      const panel = document.getElementById('activityPanel');
      const btn = document.getElementById('togglePanel');
      panel.classList.toggle('active');
      btn.textContent = panel.classList.contains('active') ? 'Hide Log' : 'Show Log';
    }

    function startScreening() {
      const name = document.getElementById('nameInput').value.trim();

      if (name.length < 2) {
        alert('Please enter a valid name (2+ characters)');
        return;
      }

      // Reset UI
      redCount = 0;
      amberCount = 0;
      greenCount = 0;
      logEntries = 0;
      urlsProcessed = 0;
      currentReport = null;
      currentFindings = [];
      currentSubjectName = '';
      document.getElementById('redFlagsList').innerHTML = '';
      document.getElementById('amberFlagsList').innerHTML = '';
      document.getElementById('redCount').textContent = '0';
      document.getElementById('amberCount').textContent = '0';
      document.getElementById('greenCount').textContent = '0';
      document.getElementById('activityLog').innerHTML = '';
      document.getElementById('generateReportBtn').disabled = true;

      // Show activity panel
      document.getElementById('activityPanel').classList.add('active');
      document.getElementById('statusDot').classList.add('active');
      document.getElementById('togglePanel').classList.remove('hidden');
      document.getElementById('searchBtn').disabled = true;

      addLogEntry('search', `Starting screening for: ${name}`);
      updateActivityStats('Initializing...');

      // Retry state
      let retryCount = 0;
      const MAX_RETRIES = 3;
      let lastQueryIndex = 0;
      let eventSource = null;

      function connectSSE() {
        // Include resumeFrom if reconnecting after a disconnect
        const resumeParam = retryCount > 0 && lastQueryIndex > 0
          ? `&resumeFrom=${lastQueryIndex}`
          : '';
        eventSource = new EventSource(`/api/screen/v3?name=${encodeURIComponent(name)}${resumeParam}`);

        eventSource.onmessage = (event) => {
          retryCount = 0; // Reset retry count on successful message
          const data = JSON.parse(event.data);

          // Track query progress for potential retry
          if (data.queryIndex) lastQueryIndex = data.queryIndex;

          // === STAGE 0: SEARCH ===
          if (data.type === 'query_start') {
            addLogEntry('search', `â”â”â” QUERY ${data.queryIndex}/${data.totalQueries} â”â”â”`);
            addLogEntry('search', `${data.query}`);
            updateActivityStats(`Query ${data.queryIndex}/${data.totalQueries}`);
          }

          // === PAGE-BY-PAGE SEARCH RESULTS ===
          if (data.type === 'search_page') {
            const engine = data.engine === 'google' ? 'Google' : 'Baidu';
            addLogEntry('search', `ðŸ“„ ${engine} Page ${data.page}/${data.maxPages}: ${data.results.length} results`);
            // Show each URL on this page
            for (const r of data.results) {
              addLogEntry('search', `   â†’ ${r.url}`, r.url);
            }
          }

          if (data.type === 'search_page_empty') {
            const engine = data.engine === 'google' ? 'Google' : 'Baidu';
            addLogEntry('search', `ðŸ“„ ${engine}: ${data.message}`);
          }

          if (data.type === 'search_results') {
            addLogEntry('search', `â†’ Total: ${data.found} results`);
          }

          if (data.type === 'duplicates_skipped') {
            addLogEntry('analyze', `  â†³ Skipped ${data.count} duplicate URLs (already processed)`);
          }

          // Handle query errors (continue processing)
          if (data.type === 'query_error') {
            addLogEntry('error', `Query ${data.queryIndex} failed: ${data.error}`);
          }

          // Handle skipped queries (from reconnect)
          if (data.type === 'query_skipped') {
            addLogEntry('search', `â†· Query ${data.queryIndex} skipped (${data.reason})`);
          }

          // === STAGE 1: PRE-SCREENING ===
          if (data.type === 'triage_start') {
            addLogEntry('fetch', `Pre-screening ${data.count} results...`);
          }

          if (data.type === 'triage_item') {
            const title = data.title.length > 40 ? data.title.slice(0, 40) + '...' : data.title;
            if (data.classification === 'GREEN') {
              addLogEntry('analyze', `âœ“ Cleared: ${title}`);
            } else if (data.classification === 'YELLOW') {
              addLogEntry('fetch', `âš¡ Review: ${title}`);
            } else {
              addLogEntry('red', `âš  Flagged: ${title}`);
            }
          }

          if (data.type === 'triage_summary') {
            addLogEntry('search', `Pre-screen: ${data.green} cleared, ${data.toInvestigate} for review`);
          }

          // === STAGE 2: QUICK SCAN ===
          if (data.type === 'quick_scan_start') {
            const title = data.title.length > 45 ? data.title.slice(0, 45) + '...' : data.title;
            addLogEntry('fetch', `Quick scanning: ${title}`);
            urlsProcessed++;
          }

          if (data.type === 'quick_scan_result') {
            if (data.shouldAnalyze) {
              addLogEntry('amber', `â†’ Needs deep analysis: ${data.reason}`);
            } else {
              addLogEntry('analyze', `â†’ Cleared: ${data.reason}`);
            }
          }

          // === STAGE 3: DEEP ANALYSIS ===
          if (data.type === 'analyze_start') {
            const title = data.title.length > 45 ? data.title.slice(0, 45) + '...' : data.title;
            addLogEntry('fetch', `Deep analyzing: ${title}`);
          }

          if (data.type === 'analyze_result') {
            if (data.action === 'SKIP') {
              addLogEntry('analyze', `â†’ Cleared: ${data.reason}`);
            } else if (data.isAdverse) {
              const color = data.severity === 'RED' ? 'red' : 'amber';
              addLogEntry(color, `â˜… ${data.severity}: ${data.headline}`);
              addResultToUI({
                url: data.url,
                title: data.title,
                severity: data.severity,
                summary: data.headline + ' - ' + data.summary
              });
            } else {
              addLogEntry('analyze', `â†’ Clear: No adverse information found`);
            }
          }

          if (data.type === 'analyze_error') {
            addLogEntry('error', `  â†’ ERROR: ${data.error}`);
          }

          // === CONSOLIDATION ===
          if (data.type === 'consolidating') {
            addLogEntry('fetch', `Consolidating ${data.count} findings...`);
            updateActivityStats('Consolidating...');
          }

          if (data.type === 'consolidated') {
            if (data.before !== data.after) {
              addLogEntry('result', `Consolidated: ${data.before} findings â†’ ${data.after} unique incidents`);
            }
          }

          // === COMPLETION ===
          if (data.type === 'complete') {
            const stats = data.stats || {};
            addLogEntry('result', `â”â”â” SCREENING COMPLETE â”â”â”`);
            addLogEntry('result', `Total searched: ${stats.totalSearchResults || 0}`);
            addLogEntry('result', `Total cleared: ${stats.totalCleared || 0}`);
            addLogEntry('result', `Findings: ${stats.red || 0} RED, ${stats.amber || 0} AMBER`);

            // Update clear count in UI
            greenCount = stats.totalCleared || 0;
            document.getElementById('greenCount').textContent = greenCount;

            // Store findings for report generation
            currentSubjectName = name;
            currentFindings = data.findings || [];

            // Display consolidated findings
            if (data.findings && data.findings.length > 0) {
              // Clear existing results first
              document.getElementById('redFlagsList').innerHTML = '';
              document.getElementById('amberFlagsList').innerHTML = '';
              redCount = 0;
              amberCount = 0;
              document.getElementById('redCount').textContent = '0';
              document.getElementById('amberCount').textContent = '0';

              // Add consolidated findings to UI
              for (const finding of data.findings) {
                addConsolidatedResultToUI(finding);
              }

              // Enable Generate Report button
              document.getElementById('generateReportBtn').disabled = false;

              saveToScreeningLog(name, {
                flags: {
                  red: data.findings.filter(f => f.severity === 'RED'),
                  amber: data.findings.filter(f => f.severity === 'AMBER')
                },
                totalResultsAnalyzed: stats.totalAnalyzed
              });
            } else {
              // No findings - disable report generation
              document.getElementById('generateReportBtn').disabled = true;
            }

            document.getElementById('statusDot').classList.remove('active');
            document.getElementById('searchBtn').disabled = false;
            updateActivityStats(`Done: ${stats.red || 0} red, ${stats.amber || 0} amber`);
            eventSource.close();
          }

          if (data.type === 'error') {
            addLogEntry('error', `[ERROR] ${data.message}`);
            eventSource.close();
            resetUI();
          }
        };

        eventSource.onerror = () => {
          eventSource.close();
          if (retryCount < MAX_RETRIES) {
            retryCount++;
            addLogEntry('warn', `Connection lost. Reconnecting (${retryCount}/${MAX_RETRIES})...`);
            setTimeout(connectSSE, 2000 * retryCount);
          } else {
            addLogEntry('error', 'Max retries exceeded. Please try again.');
            resetUI();
          }
        };
      }

      // Start the connection
      connectSSE();
    }

    function addResultToUI(result) {
      const listId = result.severity === 'RED' ? 'redFlagsList' : 'amberFlagsList';
      const list = document.getElementById(listId);

      if (result.severity === 'RED') {
        redCount++;
        document.getElementById('redCount').textContent = redCount;
      } else {
        amberCount++;
        document.getElementById('amberCount').textContent = amberCount;
      }

      const item = document.createElement('div');
      item.className = `flag-item ${result.severity.toLowerCase()}`;
      item.innerHTML = `
        <div class="flag-title">
          <a href="${result.url}" target="_blank">${escapeHtml(result.title)}</a>
        </div>
        <div class="flag-summary">${escapeHtml(result.summary)}</div>
        <div class="flag-meta">
          <span class="flag-category">${escapeHtml(result.category)}</span>
          <span>${new URL(result.url).hostname}</span>
        </div>
      `;
      list.appendChild(item);

      document.getElementById('resultsSection').classList.add('active');
    }

    // Add consolidated finding to UI (with source count badge)
    function addConsolidatedResultToUI(finding) {
      const listId = finding.severity === 'RED' ? 'redFlagsList' : 'amberFlagsList';
      const list = document.getElementById(listId);

      if (finding.severity === 'RED') {
        redCount++;
        document.getElementById('redCount').textContent = redCount;
      } else {
        amberCount++;
        document.getElementById('amberCount').textContent = amberCount;
      }

      // Build sources list
      const sources = finding.sources || [];
      const sourcesHtml = sources.length > 1
        ? `<div class="flag-sources">
            <span class="source-badge">${sources.length} sources</span>
            <div class="sources-list">
              ${sources.map(s => `<a href="${s.url}" target="_blank">${escapeHtml(s.title || new URL(s.url).hostname)}</a>`).join('')}
            </div>
          </div>`
        : sources.length === 1
          ? `<div class="flag-sources"><a href="${sources[0].url}" target="_blank">${new URL(sources[0].url).hostname}</a></div>`
          : '';

      const dateRangeHtml = finding.dateRange
        ? `<span class="flag-date">${escapeHtml(finding.dateRange)}</span>`
        : '';

      const item = document.createElement('div');
      item.className = `flag-item ${finding.severity.toLowerCase()}`;
      item.innerHTML = `
        <div class="flag-header">
          <div class="flag-title">${escapeHtml(finding.headline)}</div>
          ${dateRangeHtml}
        </div>
        <div class="flag-summary">${escapeHtml(finding.summary)}</div>
        ${sourcesHtml}
      `;
      list.appendChild(item);

      document.getElementById('resultsSection').classList.add('active');
    }

    function showFinalResults(report) {
      document.getElementById('resultsSection').classList.add('active');
      document.getElementById('searchBtn').disabled = false;
      document.getElementById('greenCount').textContent = report.flags.green;

      const actionText = document.getElementById('actionText');
      actionText.textContent = report.recommendedAction;

      if (report.recommendedAction.includes('ESCALATE')) {
        actionText.className = 'action-text escalate';
      } else if (report.recommendedAction.includes('REVIEW')) {
        actionText.className = 'action-text review';
      } else {
        actionText.className = 'action-text clear';
      }
    }

    function resetUI() {
      document.getElementById('searchBtn').disabled = false;
      document.getElementById('statusDot').classList.remove('active');
    }

    function downloadReport() {
      if (!currentReport) return;

      const blob = new Blob([JSON.stringify(currentReport, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `ddowl-${currentReport.subject}-${Date.now()}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function saveToScreeningLog(subjectName, report) {
      try {
        const response = await fetch('/api/screening-log/ddowl-run', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            subject_name: subjectName,
            red_flags: report.flags.red.map(f => ({
              title: f.title,
              url: f.url,
              summary: f.summary,
              category: f.category
            })),
            amber_flags: report.flags.amber.map(f => ({
              title: f.title,
              url: f.url,
              summary: f.summary,
              category: f.category
            })),
            sources_checked: report.totalResultsAnalyzed
          })
        });
        if (response.ok) {
          addLogEntry('result', 'Results saved to screening log');
        }
      } catch (err) {
        console.log('Could not save to screening log:', err);
      }
    }

    document.getElementById('nameInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') startScreening();
    });

    // ============================================================
    // REPORT GENERATION
    // ============================================================

    let currentFindings = [];
    let currentSubjectName = '';
    let reportContent = '';
    let reportGenerating = false;

    function openReportModal() {
      if (currentFindings.length === 0) {
        alert('No findings to generate report from');
        return;
      }

      const modal = document.getElementById('reportModal');
      const content = document.getElementById('reportContent');
      const status = document.getElementById('reportModalStatus');
      const title = document.getElementById('reportModalTitle');

      // Reset modal state
      content.innerHTML = '<span class="report-cursor"></span>';
      reportContent = '';
      reportGenerating = true;

      title.textContent = `Generating Report for ${currentSubjectName}`;
      status.classList.remove('complete');
      status.querySelector('span').textContent = 'Writing...';

      document.getElementById('copyReportBtn').disabled = true;
      document.getElementById('downloadWordBtn').disabled = true;

      modal.classList.add('active');

      // Start streaming report generation
      generateReport();
    }

    function closeReportModal() {
      document.getElementById('reportModal').classList.remove('active');
      reportGenerating = false;
    }

    async function generateReport() {
      const content = document.getElementById('reportContent');
      const status = document.getElementById('reportModalStatus');

      try {
        const response = await fetch('/api/report/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            subjectName: currentSubjectName,
            findings: currentFindings
          })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });

          // Process SSE messages
          const lines = buffer.split('\n');
          buffer = lines.pop() || '';

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              try {
                const data = JSON.parse(line.slice(6));

                if (data.type === 'chunk') {
                  reportContent += data.content;
                  renderReport();
                }

                if (data.type === 'complete') {
                  reportGenerating = false;
                  status.classList.add('complete');
                  status.querySelector('span').textContent = 'Complete';
                  document.getElementById('copyReportBtn').disabled = false;
                  document.getElementById('downloadWordBtn').disabled = false;
                  // Remove cursor
                  const cursor = content.querySelector('.report-cursor');
                  if (cursor) cursor.remove();
                }

                if (data.type === 'error') {
                  reportGenerating = false;
                  status.querySelector('span').textContent = 'Error: ' + data.message;
                  const cursor = content.querySelector('.report-cursor');
                  if (cursor) cursor.remove();
                }
              } catch (e) {
                // Ignore parse errors
              }
            }
          }
        }
      } catch (error) {
        console.error('Report generation error:', error);
        status.querySelector('span').textContent = 'Error: ' + error.message;
        reportGenerating = false;
      }
    }

    function renderReport() {
      const content = document.getElementById('reportContent');
      // Simple markdown rendering
      let html = reportContent
        .replace(/^# (.+)$/gm, '<h1>$1</h1>')
        .replace(/^## (.+)$/gm, '<h2>$1</h2>')
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/_(.+?)_/g, '<em>$1</em>')
        .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

      content.innerHTML = html + (reportGenerating ? '<span class="report-cursor"></span>' : '');
      content.scrollTop = content.scrollHeight;
    }

    function copyReport() {
      navigator.clipboard.writeText(reportContent).then(() => {
        const btn = document.getElementById('copyReportBtn');
        const originalText = btn.textContent;
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = originalText, 2000);
      });
    }

    async function downloadWord() {
      const btn = document.getElementById('downloadWordBtn');
      btn.disabled = true;
      btn.textContent = 'Generating...';

      try {
        // Use docx library via CDN
        const { Document, Paragraph, TextRun, HeadingLevel, Packer } = docx;

        // Parse report content into document structure
        const lines = reportContent.split('\n');
        const children = [];

        for (const line of lines) {
          if (line.startsWith('# ')) {
            children.push(new Paragraph({
              text: line.slice(2),
              heading: HeadingLevel.HEADING_1
            }));
          } else if (line.startsWith('## ')) {
            children.push(new Paragraph({
              text: line.slice(3),
              heading: HeadingLevel.HEADING_2
            }));
          } else if (line.startsWith('**') && line.endsWith('**')) {
            children.push(new Paragraph({
              children: [new TextRun({ text: line.slice(2, -2), bold: true })]
            }));
          } else if (line.trim()) {
            // Handle inline formatting
            const runs = [];
            let remaining = line;

            // Simple bold handling
            const boldRegex = /\*\*(.+?)\*\*/g;
            let lastIndex = 0;
            let match;

            while ((match = boldRegex.exec(line)) !== null) {
              if (match.index > lastIndex) {
                runs.push(new TextRun(line.slice(lastIndex, match.index)));
              }
              runs.push(new TextRun({ text: match[1], bold: true }));
              lastIndex = match.index + match[0].length;
            }

            if (lastIndex < line.length) {
              runs.push(new TextRun(line.slice(lastIndex)));
            }

            if (runs.length > 0) {
              children.push(new Paragraph({ children: runs }));
            } else {
              children.push(new Paragraph({ text: line }));
            }
          } else {
            children.push(new Paragraph({ text: '' }));
          }
        }

        const doc = new Document({
          sections: [{
            properties: {},
            children: children
          }]
        });

        const blob = await Packer.toBlob(doc);
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `DD-Report-${currentSubjectName}-${Date.now()}.docx`;
        a.click();
        URL.revokeObjectURL(url);

        btn.textContent = 'Download Word';
        btn.disabled = false;
      } catch (error) {
        console.error('Word generation error:', error);
        alert('Failed to generate Word document: ' + error.message);
        btn.textContent = 'Download Word';
        btn.disabled = false;
      }
    }
