<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DD Owl - Due Diligence Screening</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', monospace;
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      padding-bottom: 320px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }

    .header-logo {
      width: 150px;
      height: auto;
      display: block;
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 2px;
      margin: -26px 0 4px 0;
      line-height: 1;
    }

    .subtitle {
      color: #666;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .search-box {
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .input-group {
      display: flex;
      gap: 12px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 18px;
      font-size: 16px;
      font-family: inherit;
      border: 1px solid #333;
      border-radius: 6px;
      background: #0a0a0a;
      color: #fff;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: #4a9eff;
    }

    input[type="text"]::placeholder {
      color: #444;
    }

    button {
      padding: 14px 28px;
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary {
      background: #fff;
      color: #000;
    }

    .btn-primary:hover {
      background: #e0e0e0;
    }

    .btn-primary:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    .stat-card.red { border-left: 3px solid #ff4757; }
    .stat-card.amber { border-left: 3px solid #ffa502; }
    .stat-card.green { border-left: 3px solid #2ed573; }

    .stat-number {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stat-card.red .stat-number { color: #ff4757; }
    .stat-card.amber .stat-number { color: #ffa502; }
    .stat-card.green .stat-number { color: #2ed573; }

    .stat-label {
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .results-section {
      display: none;
    }

    .results-section.active {
      display: block;
    }

    .flags-list {
      margin-bottom: 20px;
    }

    .flags-header {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 2px;
      padding-bottom: 8px;
      border-bottom: 1px solid #222;
    }

    .flags-header.red { color: #ff4757; }
    .flags-header.amber { color: #ffa502; }

    .flag-item {
      background: #111;
      border: 1px solid #222;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 10px;
      border-left: 3px solid;
    }

    .flag-item.red { border-left-color: #ff4757; }
    .flag-item.amber { border-left-color: #ffa502; }

    .flag-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #fff;
      font-size: 14px;
    }

    .flag-title a {
      color: inherit;
      text-decoration: none;
    }

    .flag-title a:hover {
      text-decoration: underline;
    }

    .flag-summary {
      font-size: 13px;
      color: #888;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .flag-meta {
      font-size: 11px;
      color: #555;
      display: flex;
      gap: 12px;
    }

    .flag-category {
      background: #1a1a1a;
      padding: 3px 8px;
      border-radius: 4px;
      border: 1px solid #333;
    }

    .action-box {
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 20px;
      margin-top: 24px;
    }

    .action-title {
      font-size: 10px;
      color: #666;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .action-text {
      font-size: 14px;
      font-weight: 600;
    }

    .action-text.escalate { color: #ff4757; }
    .action-text.review { color: #ffa502; }

    /* Navigation */
    .top-nav {
      background: #111;
      border-bottom: 1px solid #222;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 32px;
    }
    .nav-brand {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .nav-logo {
      height: 28px;
      width: auto;
    }
    .nav-links {
      display: flex;
      gap: 8px;
    }
    .nav-link {
      padding: 8px 16px;
      color: #888;
      text-decoration: none;
      font-size: 13px;
      border-radius: 6px;
      transition: all 0.2s;
    }
    .nav-link:hover {
      color: #fff;
      background: #1a1a1a;
    }
    .nav-link.active {
      color: #fff;
      background: #222;
    }
    .action-text.clear { color: #2ed573; }

    .download-btn {
      margin-top: 20px;
      background: #1a1a1a;
      color: #888;
      width: 100%;
      border: 1px solid #333;
    }

    .download-btn:hover {
      background: #222;
      color: #fff;
    }

    /* Activity Log Panel */
    .activity-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 300px;
      background: #0d0d0d;
      border-top: 1px solid #222;
      display: flex;
      flex-direction: column;
      font-size: 12px;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .activity-panel.active {
      transform: translateY(0);
    }

    .activity-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: #111;
      border-bottom: 1px solid #222;
    }

    .activity-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #666;
    }

    .activity-status {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #333;
    }

    .status-dot.active {
      background: #2ed573;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .activity-stats {
      font-size: 11px;
      color: #555;
    }

    .activity-log {
      flex: 1;
      overflow-y: auto;
      padding: 0;
      font-family: 'SF Mono', 'Menlo', monospace;
    }

    .log-entry {
      display: flex;
      padding: 8px 20px;
      border-bottom: 1px solid #1a1a1a;
      gap: 16px;
    }

    .log-entry:hover {
      background: #111;
    }

    .log-time {
      color: #444;
      min-width: 70px;
    }

    .log-type {
      min-width: 80px;
      font-weight: 600;
    }

    .log-type.search { color: #4a9eff; }
    .log-type.fetch { color: #a855f7; }
    .log-type.analyze { color: #f59e0b; }
    .log-type.result { color: #2ed573; }
    .log-type.red { color: #ff4757; }
    .log-type.amber { color: #ffa502; }
    .log-type.error { color: #ff4757; }

    .log-message {
      color: #888;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .log-message a {
      color: #4a9eff;
      text-decoration: none;
    }

    .log-message a:hover {
      text-decoration: underline;
    }

    .toggle-panel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 16px;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #888;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 100;
    }

    .toggle-panel:hover {
      background: #222;
      color: #fff;
    }

    .toggle-panel.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <a href="/" class="nav-brand">DD OWL</a>
    <div class="nav-links">
      <a href="/" class="nav-link active">Screening</a>
      <a href="/ipo" class="nav-link">IPO Tracker</a>
    </div>
  </nav>
  <div class="main-content">
    <div class="container">
      <header>
        <img src="/logo.png" alt="DD Owl" class="header-logo">
        <div class="logo">DD OWL</div>
        <p class="subtitle">Due Diligence Screening System</p>
      </header>

      <div class="search-box">
        <div class="input-group">
          <input
            type="text"
            id="nameInput"
            placeholder="Enter subject name (e.g., 徐明星)"
            maxlength="20"
          >
          <button class="btn-primary" id="searchBtn" onclick="startScreening()">
            Screen
          </button>
        </div>
      </div>

      <div class="results-section" id="resultsSection">
        <div class="stats">
          <div class="stat-card red">
            <div class="stat-number" id="redCount">0</div>
            <div class="stat-label">Red Flags</div>
          </div>
          <div class="stat-card amber">
            <div class="stat-number" id="amberCount">0</div>
            <div class="stat-label">Amber</div>
          </div>
          <div class="stat-card green">
            <div class="stat-number" id="greenCount">0</div>
            <div class="stat-label">Clear</div>
          </div>
        </div>

        <div class="flags-list" id="redFlags">
          <div class="flags-header red">Red Flags</div>
          <div id="redFlagsList"></div>
        </div>

        <div class="flags-list" id="amberFlags">
          <div class="flags-header amber">Amber Flags</div>
          <div id="amberFlagsList"></div>
        </div>

        <div class="action-box">
          <div class="action-title">Recommended Action</div>
          <div class="action-text" id="actionText"></div>
        </div>

        <button class="btn-primary download-btn" onclick="downloadReport()">
          Export Report
        </button>
      </div>
    </div>
  </div>

  <!-- Activity Log Panel -->
  <div class="activity-panel" id="activityPanel">
    <div class="activity-header">
      <span class="activity-title">Activity Log</span>
      <div class="activity-status">
        <div class="status-dot" id="statusDot"></div>
        <span class="activity-stats" id="activityStats">Ready</span>
      </div>
    </div>
    <div class="activity-log" id="activityLog"></div>
  </div>

  <button class="toggle-panel hidden" id="togglePanel" onclick="toggleActivityPanel()">
    Show Log
  </button>

  <script>
    let currentReport = null;
    let redCount = 0;
    let amberCount = 0;
    let greenCount = 0;
    let logEntries = 0;
    let urlsProcessed = 0;

    function getTimestamp() {
      const now = new Date();
      return now.toTimeString().slice(0, 8);
    }

    function addLogEntry(type, message, url = null) {
      const log = document.getElementById('activityLog');
      const entry = document.createElement('div');
      entry.className = 'log-entry';

      let messageHtml = message;
      if (url) {
        const hostname = new URL(url).hostname;
        messageHtml = `<a href="${url}" target="_blank">${hostname}</a> - ${message}`;
      }

      entry.innerHTML = `
        <span class="log-time">${getTimestamp()}</span>
        <span class="log-type ${type}">${type.toUpperCase()}</span>
        <span class="log-message">${messageHtml}</span>
      `;

      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
      logEntries++;
    }

    function updateActivityStats(text) {
      document.getElementById('activityStats').textContent = text;
    }

    function toggleActivityPanel() {
      const panel = document.getElementById('activityPanel');
      const btn = document.getElementById('togglePanel');
      panel.classList.toggle('active');
      btn.textContent = panel.classList.contains('active') ? 'Hide Log' : 'Show Log';
    }

    function startScreening() {
      const name = document.getElementById('nameInput').value.trim();

      if (name.length < 2) {
        alert('Please enter a valid name (2+ characters)');
        return;
      }

      // Reset UI
      redCount = 0;
      amberCount = 0;
      greenCount = 0;
      logEntries = 0;
      urlsProcessed = 0;
      currentReport = null;
      document.getElementById('redFlagsList').innerHTML = '';
      document.getElementById('amberFlagsList').innerHTML = '';
      document.getElementById('redCount').textContent = '0';
      document.getElementById('amberCount').textContent = '0';
      document.getElementById('greenCount').textContent = '0';
      document.getElementById('activityLog').innerHTML = '';

      // Show activity panel
      document.getElementById('activityPanel').classList.add('active');
      document.getElementById('statusDot').classList.add('active');
      document.getElementById('togglePanel').classList.remove('hidden');
      document.getElementById('searchBtn').disabled = true;

      addLogEntry('search', `Starting screening for: ${name}`);
      updateActivityStats('Initializing...');

      // Start SSE connection
      const eventSource = new EventSource(`/api/screen/v3?name=${encodeURIComponent(name)}`);

      eventSource.onmessage = (event) => {
        const data = JSON.parse(event.data);

        // === STAGE 0: SEARCH ===
        if (data.type === 'query_start') {
          addLogEntry('search', `━━━ QUERY ${data.queryIndex}/${data.totalQueries} ━━━`);
          addLogEntry('search', `${data.query}`);
          updateActivityStats(`Query ${data.queryIndex}/${data.totalQueries}`);
        }

        if (data.type === 'search_results') {
          addLogEntry('search', `→ Found ${data.found} results`);
        }

        // === STAGE 1: TRIAGE ===
        if (data.type === 'triage_start') {
          addLogEntry('fetch', `[TRIAGE] Classifying ${data.count} results...`);
        }

        if (data.type === 'triage_item') {
          const icon = data.classification === 'GREEN' ? '✓' : data.classification === 'YELLOW' ? '?' : '!';
          const color = data.classification === 'GREEN' ? 'analyze' : data.classification === 'YELLOW' ? 'fetch' : 'red';
          const title = data.title.length > 35 ? data.title.slice(0, 35) + '...' : data.title;
          addLogEntry(color, `  ${icon} ${data.classification}: ${title}`);
          addLogEntry(color, `    Reason: ${data.reason} → ${data.action}`);
        }

        if (data.type === 'triage_summary') {
          addLogEntry('search', `[TRIAGE] Done: ${data.green} skipped, ${data.toInvestigate} to check`);
        }

        // === STAGE 2: QUICK SCAN ===
        if (data.type === 'quick_scan_start') {
          addLogEntry('fetch', `[QUICK SCAN] ${data.title}`);
          addLogEntry('fetch', `  Why: ${data.triageReason}`);
          urlsProcessed++;
        }

        if (data.type === 'quick_scan_result') {
          if (data.shouldAnalyze) {
            addLogEntry('amber', `  → PROCEED: ${data.reason}`);
          } else {
            addLogEntry('analyze', `  → SKIP: ${data.reason}`);
          }
        }

        // === STAGE 3: DEEP ANALYSIS ===
        if (data.type === 'analyze_start') {
          addLogEntry('fetch', `[ANALYZE] ${data.title}`);
          addLogEntry('fetch', `  From triage: ${data.fromTriage}`);
        }

        if (data.type === 'analyze_result') {
          if (data.action === 'SKIP') {
            addLogEntry('analyze', `  → SKIP: ${data.reason}`);
          } else if (data.isAdverse) {
            const color = data.severity === 'RED' ? 'red' : 'amber';
            addLogEntry(color, `  ★ ${data.severity} FLAG: ${data.headline}`);
            addLogEntry(color, `    ${data.summary}`);
            addResultToUI({
              url: data.url,
              title: data.title,
              severity: data.severity,
              summary: data.headline + ' - ' + data.summary
            });
          } else {
            addLogEntry('analyze', `  → CLEAR: No adverse info`);
          }
        }

        if (data.type === 'analyze_error') {
          addLogEntry('error', `  → ERROR: ${data.error}`);
        }

        // === COMPLETION ===
        if (data.type === 'complete') {
          const stats = data.stats || {};
          addLogEntry('result', `━━━ SCREENING COMPLETE ━━━`);
          addLogEntry('result', `Total searched: ${stats.totalSearchResults || 0}`);
          addLogEntry('result', `Total fetched: ${stats.totalFetched || 0}`);
          addLogEntry('result', `Total analyzed: ${stats.totalAnalyzed || 0}`);
          addLogEntry('result', `Findings: ${stats.red || 0} RED, ${stats.amber || 0} AMBER`);
          document.getElementById('statusDot').classList.remove('active');
          updateActivityStats(`Done: ${stats.red || 0} red, ${stats.amber || 0} amber`);
          eventSource.close();

          if (data.findings && data.findings.length > 0) {
            saveToScreeningLog(name, {
              flags: {
                red: data.findings.filter(f => f.severity === 'RED'),
                amber: data.findings.filter(f => f.severity === 'AMBER')
              },
              totalResultsAnalyzed: stats.totalAnalyzed
            });
          }
        }

        if (data.type === 'error') {
          addLogEntry('error', `[ERROR] ${data.message}`);
          eventSource.close();
          resetUI();
        }
      };

      eventSource.onerror = () => {
        addLogEntry('error', 'Connection lost');
        eventSource.close();
        resetUI();
      };
    }

    function addResultToUI(result) {
      const listId = result.severity === 'RED' ? 'redFlagsList' : 'amberFlagsList';
      const list = document.getElementById(listId);

      if (result.severity === 'RED') {
        redCount++;
        document.getElementById('redCount').textContent = redCount;
      } else {
        amberCount++;
        document.getElementById('amberCount').textContent = amberCount;
      }

      const item = document.createElement('div');
      item.className = `flag-item ${result.severity.toLowerCase()}`;
      item.innerHTML = `
        <div class="flag-title">
          <a href="${result.url}" target="_blank">${escapeHtml(result.title)}</a>
        </div>
        <div class="flag-summary">${escapeHtml(result.summary)}</div>
        <div class="flag-meta">
          <span class="flag-category">${escapeHtml(result.category)}</span>
          <span>${new URL(result.url).hostname}</span>
        </div>
      `;
      list.appendChild(item);

      document.getElementById('resultsSection').classList.add('active');
    }

    function showFinalResults(report) {
      document.getElementById('resultsSection').classList.add('active');
      document.getElementById('searchBtn').disabled = false;
      document.getElementById('greenCount').textContent = report.flags.green;

      const actionText = document.getElementById('actionText');
      actionText.textContent = report.recommendedAction;

      if (report.recommendedAction.includes('ESCALATE')) {
        actionText.className = 'action-text escalate';
      } else if (report.recommendedAction.includes('REVIEW')) {
        actionText.className = 'action-text review';
      } else {
        actionText.className = 'action-text clear';
      }
    }

    function resetUI() {
      document.getElementById('searchBtn').disabled = false;
      document.getElementById('statusDot').classList.remove('active');
    }

    function downloadReport() {
      if (!currentReport) return;

      const blob = new Blob([JSON.stringify(currentReport, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `ddowl-${currentReport.subject}-${Date.now()}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function saveToScreeningLog(subjectName, report) {
      try {
        const response = await fetch('/api/screening-log/ddowl-run', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            subject_name: subjectName,
            red_flags: report.flags.red.map(f => ({
              title: f.title,
              url: f.url,
              summary: f.summary,
              category: f.category
            })),
            amber_flags: report.flags.amber.map(f => ({
              title: f.title,
              url: f.url,
              summary: f.summary,
              category: f.category
            })),
            sources_checked: report.totalResultsAnalyzed
          })
        });
        if (response.ok) {
          addLogEntry('result', 'Results saved to screening log');
        }
      } catch (err) {
        console.log('Could not save to screening log:', err);
      }
    }

    document.getElementById('nameInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') startScreening();
    });
  </script>
</body>
</html>
