<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DD Owl - Due Diligence Screening</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', monospace;
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      padding-bottom: 320px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }

    .header-logo {
      width: 150px;
      height: auto;
      display: block;
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 2px;
      margin: -26px 0 4px 0;
      line-height: 1;
    }

    .subtitle {
      color: #666;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .search-box {
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .input-group {
      display: flex;
      gap: 12px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 18px;
      font-size: 16px;
      font-family: inherit;
      border: 1px solid #333;
      border-radius: 6px;
      background: #0a0a0a;
      color: #fff;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: #4a9eff;
    }

    input[type="text"]::placeholder {
      color: #444;
    }

    button {
      padding: 14px 28px;
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary {
      background: #fff;
      color: #000;
    }

    .btn-primary:hover {
      background: #e0e0e0;
    }

    .btn-primary:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    .stat-card.red { border-left: 3px solid #ff4757; }
    .stat-card.amber { border-left: 3px solid #ffa502; }
    .stat-card.green { border-left: 3px solid #2ed573; }

    .stat-number {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stat-card.red .stat-number { color: #ff4757; }
    .stat-card.amber .stat-number { color: #ffa502; }
    .stat-card.green .stat-number { color: #2ed573; }

    .stat-label {
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .results-section {
      display: none;
    }

    .results-section.active {
      display: block;
    }

    .flags-list {
      margin-bottom: 20px;
    }

    .flags-header {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 2px;
      padding-bottom: 8px;
      border-bottom: 1px solid #222;
    }

    .flags-header.red { color: #ff4757; }
    .flags-header.amber { color: #ffa502; }

    .flag-item {
      background: #111;
      border: 1px solid #222;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 10px;
      border-left: 3px solid;
    }

    .flag-item.red { border-left-color: #ff4757; }
    .flag-item.amber { border-left-color: #ffa502; }

    .flag-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #fff;
      font-size: 14px;
    }

    .flag-title a {
      color: inherit;
      text-decoration: none;
    }

    .flag-title a:hover {
      text-decoration: underline;
    }

    .flag-summary {
      font-size: 13px;
      color: #888;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .flag-meta {
      font-size: 11px;
      color: #555;
      display: flex;
      gap: 12px;
    }

    .flag-category {
      background: #1a1a1a;
      padding: 3px 8px;
      border-radius: 4px;
      border: 1px solid #333;
    }

    .flag-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 8px;
    }

    .flag-date {
      font-size: 11px;
      color: #666;
      background: #1a1a1a;
      padding: 3px 8px;
      border-radius: 4px;
      white-space: nowrap;
    }

    .flag-sources {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #222;
    }

    .source-badge {
      display: inline-block;
      background: #2a2a2a;
      color: #4a9eff;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .sources-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .sources-list a {
      font-size: 11px;
      color: #555;
      text-decoration: none;
    }

    .sources-list a:hover {
      color: #4a9eff;
    }

    .action-box {
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 20px;
      margin-top: 24px;
    }

    .action-title {
      font-size: 10px;
      color: #666;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .action-text {
      font-size: 14px;
      font-weight: 600;
    }

    .action-text.escalate { color: #ff4757; }
    .action-text.review { color: #ffa502; }

    /* Navigation */
    .top-nav {
      background: #111;
      border-bottom: 1px solid #222;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 32px;
    }
    .nav-brand {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .nav-logo {
      height: 28px;
      width: auto;
    }
    .nav-links {
      display: flex;
      gap: 8px;
    }
    .nav-link {
      padding: 8px 16px;
      color: #888;
      text-decoration: none;
      font-size: 13px;
      border-radius: 6px;
      transition: all 0.2s;
    }
    .nav-link:hover {
      color: #fff;
      background: #1a1a1a;
    }
    .nav-link.active {
      color: #fff;
      background: #222;
    }
    .action-text.clear { color: #2ed573; }

    .download-btn {
      margin-top: 20px;
      background: #1a1a1a;
      color: #888;
      width: 100%;
      border: 1px solid #333;
    }

    .download-btn:hover {
      background: #222;
      color: #fff;
    }

    /* Activity Log Panel */
    .activity-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70vh; /* 70% of viewport - shows up to owl's head */
      background: #0d0d0d;
      border-top: 1px solid #222;
      display: flex;
      flex-direction: column;
      font-size: 12px;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .activity-panel.active {
      transform: translateY(0);
    }

    .activity-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: #111;
      border-bottom: 1px solid #222;
    }

    .activity-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #666;
    }

    .activity-status {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #333;
    }

    .status-dot.active {
      background: #2ed573;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .activity-stats {
      font-size: 11px;
      color: #555;
    }

    .activity-log {
      flex: 1;
      overflow-y: auto;
      padding: 0;
      font-family: 'SF Mono', 'Menlo', monospace;
    }

    .log-entry {
      display: flex;
      padding: 8px 20px;
      border-bottom: 1px solid #1a1a1a;
      gap: 16px;
    }

    .log-entry:hover {
      background: #111;
    }

    .log-time {
      color: #444;
      min-width: 70px;
    }

    .log-type {
      min-width: 80px;
      font-weight: 600;
    }

    .log-type.search { color: #4a9eff; }
    .log-type.fetch { color: #a855f7; }
    .log-type.analyze { color: #f59e0b; }
    .log-type.result { color: #2ed573; }
    .log-type.red { color: #ff4757; }
    .log-type.amber { color: #ffa502; }
    .log-type.error { color: #ff4757; }

    .log-message {
      color: #888;
      flex: 1;
      overflow: visible;
      white-space: nowrap;
    }

    .log-message a {
      color: #4a9eff;
      text-decoration: none;
    }

    .log-message a:hover {
      text-decoration: underline;
    }

    .toggle-panel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 16px;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #888;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 100;
    }

    .toggle-panel:hover {
      background: #222;
      color: #fff;
    }

    .toggle-panel.hidden {
      display: none;
    }

    /* Report Modal */
    .report-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      overflow: hidden;
    }

    .report-modal.active {
      display: flex;
      flex-direction: column;
    }

    .report-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: #111;
      border-bottom: 1px solid #222;
    }

    .report-modal-title {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
    }

    .report-modal-status {
      font-size: 12px;
      color: #666;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .report-modal-status .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #2ed573;
      animation: pulse 1s infinite;
    }

    .report-modal-status.complete .status-dot {
      animation: none;
      background: #2ed573;
    }

    .report-modal-close {
      background: none;
      border: 1px solid #333;
      color: #888;
      padding: 8px 16px;
      font-size: 12px;
      cursor: pointer;
    }

    .report-modal-close:hover {
      background: #222;
      color: #fff;
    }

    .report-modal-body {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      background: #0a0a0a;
    }

    .report-content {
      max-width: 800px;
      margin: 0 auto;
      font-family: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', monospace;
      font-size: 13px;
      line-height: 1.7;
      color: #d0d0d0;
      white-space: pre-wrap;
    }

    .report-content h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #fff;
      font-family: inherit;
    }

    .report-content h2 {
      font-size: 18px;
      margin: 24px 0 12px 0;
      color: #fff;
      font-family: inherit;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
    }

    .report-content strong {
      color: #fff;
    }

    .report-content em {
      color: #888;
    }

    .report-content a {
      color: #4a9eff;
    }

    .report-cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: #4a9eff;
      animation: blink 0.8s infinite;
      vertical-align: text-bottom;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .report-modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      padding: 16px 24px;
      background: #111;
      border-top: 1px solid #222;
    }

    .report-modal-footer button {
      padding: 10px 20px;
      font-size: 12px;
    }

    .btn-secondary {
      background: #222;
      color: #888;
      border: 1px solid #333;
    }

    .btn-secondary:hover {
      background: #333;
      color: #fff;
    }

    .btn-secondary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-generate {
      background: #1a472a;
      color: #2ed573;
      border: 1px solid #2ed573;
      margin-left: 12px;
    }

    .btn-generate:hover {
      background: #2ed573;
      color: #000;
    }

    .btn-generate:disabled {
      background: #1a1a1a;
      color: #444;
      border-color: #333;
      cursor: not-allowed;
    }

    /* Language Selector */
    .language-selector {
      position: relative;
    }

    .language-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    .language-btn:hover {
      border-color: #444;
    }

    .lang-arrow {
      font-size: 10px;
      color: #666;
      transition: transform 0.2s;
    }

    .language-selector.open .lang-arrow {
      transform: rotate(180deg);
    }

    .language-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      margin-top: 4px;
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      width: 200px;
      max-height: 300px;
      overflow: hidden;
      z-index: 100;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    .language-selector.open .language-dropdown {
      display: block;
    }

    .lang-search {
      width: 100%;
      padding: 12px;
      border: none;
      border-bottom: 1px solid #222;
      background: transparent;
      color: #fff;
      font-size: 14px;
      font-family: inherit;
      outline: none;
      box-sizing: border-box;
    }

    .lang-search::placeholder {
      color: #555;
    }

    .lang-list {
      max-height: 240px;
      overflow-y: auto;
    }

    .lang-option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .lang-option:hover:not(.disabled) {
      background: #1a1a1a;
    }

    .lang-option.selected {
      background: #1a1a1a;
    }

    .lang-option.disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .lang-label {
      flex: 1;
      font-size: 14px;
    }

    .lang-badge {
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
    }

    .lang-check {
      color: #4a9eff;
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <div class="nav-links">
      <a href="/" class="nav-link active">Screening</a>
      <a href="/ipo" class="nav-link">IPO Tracker</a>
    </div>
  </nav>
  <div class="main-content">
    <div class="container">
      <header>
        <img src="/logo.png" alt="DD Owl" class="header-logo">
        <div class="logo">DD OWL</div>
        <p class="subtitle">Red Flag Detector</p>
      </header>

      <div class="search-box">
        <!-- Main row: Name + Language + Screen -->
        <div class="input-group">
          <input
            type="text"
            id="nameInput"
            placeholder="Enter subject name (e.g., ÂæêÊòéÊòü)"
            maxlength="20"
          >
          <div class="language-selector" id="languageSelector">
            <button type="button" class="language-btn" onclick="toggleLanguageDropdown(event)">
              <span class="lang-name" id="selectedLangName">‰∏≠Êñá</span>
              <span class="lang-arrow">‚ñº</span>
            </button>
            <div class="language-dropdown">
              <input type="text" class="lang-search" placeholder="Search..." oninput="filterLanguages(this.value)">
              <div class="lang-list" id="langList"></div>
            </div>
          </div>
          <button class="btn-primary" id="searchBtn" onclick="startScreening()">
            Screen
          </button>
        </div>

        <!-- Name Variations Section -->
        <div style="margin-top: 16px;">
          <label style="display: block; font-size: 11px; color: #666; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px;">Name Variations</label>
          <div id="variationsContainer">
            <div class="variation-row" style="display: flex; gap: 8px; margin-bottom: 8px;">
              <input
                type="text"
                class="variation-input"
                placeholder="e.g., Xu Mingxing"
                style="flex: 1;"
              >
              <button type="button" onclick="removeVariation(this)" style="padding: 10px 14px; background: #1a1a1a; border: 1px solid #333; border-radius: 6px; color: #666; cursor: pointer; font-size: 16px;" title="Remove">√ó</button>
            </div>
          </div>
          <button type="button" onclick="addVariation()" style="padding: 10px 16px; background: transparent; border: 1px dashed #333; border-radius: 6px; color: #666; cursor: pointer; font-size: 13px; width: 100%; transition: all 0.2s;" onmouseover="this.style.borderColor='#555'; this.style.color='#999'" onmouseout="this.style.borderColor='#333'; this.style.color='#666'">+ Add variation</button>
        </div>
      </div>

      <div class="results-section" id="resultsSection">
        <div class="stats">
          <div class="stat-card red">
            <div class="stat-number" id="redCount">0</div>
            <div class="stat-label">Red Flags</div>
          </div>
          <div class="stat-card amber">
            <div class="stat-number" id="amberCount">0</div>
            <div class="stat-label">Amber</div>
          </div>
          <div class="stat-card green">
            <div class="stat-number" id="greenCount">0</div>
            <div class="stat-label">Clear</div>
          </div>
        </div>

        <div class="flags-list" id="redFlags">
          <div class="flags-header red">Red Flags</div>
          <div id="redFlagsList"></div>
        </div>

        <div class="flags-list" id="amberFlags">
          <div class="flags-header amber">Amber Flags</div>
          <div id="amberFlagsList"></div>
        </div>

        <div class="action-box">
          <div class="action-title">Recommended Action</div>
          <div class="action-text" id="actionText"></div>
        </div>

        <div style="display: flex; gap: 12px; margin-top: 20px;">
          <button class="btn-primary download-btn" onclick="downloadReport()" style="margin-top: 0; flex: 1;">
            Export JSON
          </button>
          <button class="btn-generate" id="generateReportBtn" onclick="openReportModal()" disabled style="flex: 1;">
            Generate Report
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Report Generation Modal -->
  <div class="report-modal" id="reportModal">
    <div class="report-modal-header">
      <span class="report-modal-title" id="reportModalTitle">Generating Report...</span>
      <div class="report-modal-status" id="reportModalStatus">
        <div class="status-dot"></div>
        <span>Writing...</span>
      </div>
      <button class="report-modal-close" onclick="closeReportModal()">Close</button>
    </div>
    <div class="report-modal-body">
      <div class="report-content" id="reportContent"></div>
    </div>
    <div class="report-modal-footer">
      <button class="btn-secondary" id="copyReportBtn" onclick="copyReport()" disabled>
        Copy to Clipboard
      </button>
      <button class="btn-primary" id="downloadWordBtn" onclick="downloadWord()" disabled>
        Download Word
      </button>
    </div>
  </div>

  <!-- Activity Log Panel -->
  <div class="activity-panel" id="activityPanel">
    <div class="activity-header">
      <span class="activity-title">Activity Log</span>
      <div class="activity-status">
        <div class="status-dot" id="statusDot"></div>
        <span class="activity-stats" id="activityStats">Ready</span>
      </div>
    </div>
    <div class="activity-log" id="activityLog"></div>
  </div>

  <button class="toggle-panel hidden" id="togglePanel" onclick="toggleActivityPanel()">
    Show Log
  </button>

  <script>
    let currentReport = null;
    let redCount = 0;
    let amberCount = 0;
    let greenCount = 0;
    let logEntries = 0;
    let urlsProcessed = 0;

    // Language Selector - native names, grouped by region
    const LANGUAGES = [
      // East Asia
      { code: 'chinese', name: '‰∏≠Êñá', enabled: true },

      // Southeast Asia
      { code: 'thai', name: '‡πÑ‡∏ó‡∏¢', enabled: false },
      { code: 'vietnamese', name: 'Ti·∫øng Vi·ªát', enabled: false },
      { code: 'indonesian', name: 'Bahasa Indonesia', enabled: false },
      { code: 'malay', name: 'Bahasa Melayu', enabled: false },

    function startScreening() {
      const name = document.getElementById('nameInput').value.trim();
      const additionalVariations = getVariations();
      const language = selectedLanguage;

      if (name.length < 2) {
        alert('Please enter a valid name (2+ characters)');
        return;
      }

      // Always include main name first, then additional variations
      const variations = [name];
      additionalVariations.forEach(v => {
        if (v !== name && !variations.includes(v)) {
          variations.push(v);
        }
      });

      // Reset UI
      redCount = 0;
      amberCount = 0;
      greenCount = 0;
      logEntries = 0;
      urlsProcessed = 0;
      currentReport = null;
      currentFindings = [];
      currentSubjectName = '';
      document.getElementById('redFlagsList').innerHTML = '';
      document.getElementById('amberFlagsList').innerHTML = '';
      document.getElementById('redCount').textContent = '0';
      document.getElementById('amberCount').textContent = '0';
      document.getElementById('greenCount').textContent = '0';
      document.getElementById('activityLog').innerHTML = '';
      document.getElementById('generateReportBtn').disabled = true;

      // Show activity panel
      document.getElementById('activityPanel').classList.add('active');
      document.getElementById('statusDot').classList.add('active');
      document.getElementById('togglePanel').classList.remove('hidden');
      document.getElementById('searchBtn').disabled = true;

      addLogEntry('search', `Starting screening for: ${name}`);
      updateActivityStats('Initializing...');

      // Retry state
      let retryCount = 0;
      const MAX_RETRIES = 3;
      let lastQueryIndex = 0;
      let eventSource = null;
      let accumulatedFindings = []; // Track findings for reconnection
      let gatheredResults = []; // Track search results for reconnection
      let lastMessageTime = Date.now();
      let healthCheckInterval = null;

      function connectSSE() {
        // Include resumeFrom and findings if reconnecting after a disconnect
        const resumeParam = retryCount > 0 && lastQueryIndex > 0
          ? `&resumeFrom=${lastQueryIndex}`
          : '';
        // Include accumulated findings on reconnect (base64 encoded, with Unicode support)
        const findingsParam = retryCount > 0 && accumulatedFindings.length > 0
          ? `&findings=${btoa(unescape(encodeURIComponent(JSON.stringify(accumulatedFindings))))}`
          : '';
        // Include gathered results on reconnect (base64 encoded, with Unicode support)
        const resultsParam = retryCount > 0 && gatheredResults.length > 0
          ? `&results=${btoa(unescape(encodeURIComponent(JSON.stringify(gatheredResults))))}`
          : '';
        const variationsParam = variations.length > 1 ? `&variations=${encodeURIComponent(variations.join(','))}` : '';
        const languageParam = `&language=${language}`;
        eventSource = new EventSource(`/api/screen/v4?name=${encodeURIComponent(name)}${variationsParam}${languageParam}${resumeParam}${findingsParam}${resultsParam}`);

        // Health check: detect stale connections before they die
        lastMessageTime = Date.now();
        healthCheckInterval = setInterval(() => {
          const gap = Date.now() - lastMessageTime;
          if (gap > 60000) { // 60 seconds without any message (allow time for Gemini categorization)
            console.warn(`[SSE] No heartbeat for ${gap}ms, proactively reconnecting...`);
            addLogEntry('warn', `Connection stale (${Math.round(gap/1000)}s), reconnecting...`);
            eventSource.close();
            clearInterval(healthCheckInterval);
            if (retryCount < MAX_RETRIES) {
              retryCount++;
              setTimeout(connectSSE, 1000);
            }
          }
        }, 5000);

        eventSource.onmessage = (event) => {
          lastMessageTime = Date.now(); // Update on ANY message (including heartbeat)
          retryCount = 0; // Reset retry count on successful message
          const data = JSON.parse(event.data);

          // Track query progress for potential retry
          if (data.queryIndex) lastQueryIndex = data.queryIndex;

          // === V4 PHASE EVENTS ===
          if (data.type === 'phase') {
            addLogEntry('search', `‚îÅ‚îÅ‚îÅ PHASE ${data.phase}: ${data.name} ‚îÅ‚îÅ‚îÅ`);
            addLogEntry('search', data.message);
            updateActivityStats(`Phase ${data.phase}: ${data.name}`);
          }

          if (data.type === 'search_page') {
            // Per-page logging for pagination debugging
            const stopReason = data.pageResults === 0 ? ' ‚Üí STOP (empty)' : (data.pageResults < 10 ? ' ‚Üí STOP (last page)' : '');
            addLogEntry('search', `  Q${data.queryIndex} Page ${data.page}: ${data.pageResults} results${stopReason}`);
          }

          if (data.type === 'search_progress') {
            addLogEntry('search', `Query ${data.queryIndex}/${data.totalQueries} | ${data.resultsFound} results | ${data.query}`);
            updateActivityStats(`Searching ${data.queryIndex}/${data.totalQueries} (${data.totalSoFar} total)`);
          }

          if (data.type === 'gather_complete') {
            addLogEntry('result', `Gathered ${data.totalResults} URLs in ${(data.duration/1000).toFixed(1)}s`);
            // Store gathered results for reconnection
            if (data.results) {
              gatheredResults = data.results;
              console.log(`[SSE] Stored ${gatheredResults.length} results for potential reconnection`);
            }
          }

          // Per-result logging for deep audit - compact single row: domain | index | title
          if (data.type === 'search_result') {
            let domain = '';
            try {
              domain = new URL(data.url).hostname.replace('www.', '');
            } catch (e) {
              domain = data.url.split('/')[2] || '';
            }
            addLogEntry('search', `${domain} | [${data.index}/${data.total}] | ${data.title}`, data.url);
          }

          if (data.type === 'programmatic_elimination_complete') {
            addLogEntry('analyze', `Programmatic filter: ${data.before} ‚Üí ${data.after} (${data.eliminated} eliminated)`);
            if (data.govBypassed > 0) {
              addLogEntry('analyze', `  (.gov.cn bypassed: ${data.govBypassed})`);
            }
          }

          // Per-item elimination logging - single row per item
          if (data.type === 'elimination_item') {
            let domain = '';
            try {
              domain = new URL(data.url).hostname.replace('www.', '');
            } catch (e) {
              domain = data.url?.split('/')[2] || '';
            }
            if (data.status === 'PASSED') {
              addLogEntry('analyze', `${domain} | [${data.index}] ‚úì | ${data.title}`);
            } else if (data.status === 'BYPASSED') {
              addLogEntry('fetch', `${domain} | [${data.index}] ‚ö° BYPASS | ${data.title} | ${data.rule}`);
            } else if (data.status === 'ELIMINATED') {
              addLogEntry('search', `${domain} | [${data.index}] ‚úó ELIM | ${data.title} | ${data.rule}`);
            }
          }

          if (data.type === 'categorize_batch_complete') {
            addLogEntry('analyze', `Batch ${data.batch}/${data.totalBatches}: ${data.processedSoFar}/${data.totalItems} (${data.batchRed} RED, ${data.batchAmber} AMBER)`);
            updateActivityStats(`Categorizing ${data.processedSoFar}/${data.totalItems}...`);
          }

          if (data.type === 'categorize_complete') {
            addLogEntry('result', `Categorized: ${data.red} RED, ${data.amber} AMBER, ${data.green} GREEN`);
          }

          // Categorized item - single row: domain | status | title
          if (data.type === 'categorized_item') {
            let domain = '';
            try {
              domain = new URL(data.url).hostname.replace('www.', '');
            } catch (e) {
              domain = data.url.split('/')[2] || '';
            }
            if (data.category === 'RED') {
              addLogEntry('red', `${domain} | üî¥ RED | ${data.title}`, data.url);
            } else if (data.category === 'AMBER') {
              addLogEntry('amber', `${domain} | üü° AMBER | ${data.title}`, data.url);
            } else if (data.category === 'GREEN') {
              addLogEntry('analyze', `${domain} | üü¢ GREEN | ${data.title}`, data.url);
            }
          }

          if (data.type === 'eliminate_complete') {
            addLogEntry('result', `Consolidated: ${data.before} ‚Üí ${data.after} findings`);
          }

          // === STAGE 0: SEARCH (V3 compatibility) ===
          if (data.type === 'query_start') {
            addLogEntry('search', `‚îÅ‚îÅ‚îÅ QUERY ${data.queryIndex}/${data.totalQueries} ‚îÅ‚îÅ‚îÅ`);
            addLogEntry('search', `${data.query}`);
            updateActivityStats(`Query ${data.queryIndex}/${data.totalQueries}`);
          }

          // Removed duplicate search_page handler - V4 uses search_progress instead

          if (data.type === 'search_results') {
            addLogEntry('search', `‚Üí Total: ${data.found} results`);
          }

          if (data.type === 'duplicates_skipped') {
            addLogEntry('analyze', `  ‚Ü≥ Skipped ${data.count} duplicate URLs (already processed)`);
          }

          // Handle query errors (continue processing)
          if (data.type === 'query_error') {
            addLogEntry('error', `Query ${data.queryIndex} failed: ${data.error}`);
          }

          // Handle skipped queries (from reconnect)
          if (data.type === 'query_skipped') {
            addLogEntry('search', `‚Ü∑ Query ${data.queryIndex} skipped (${data.reason})`);
          }

          // === STAGE 1: PRE-SCREENING ===
          if (data.type === 'triage_start') {
            addLogEntry('fetch', `Pre-screening ${data.count} results...`);
          }

          if (data.type === 'triage_item') {
            const title = data.title;
            if (data.classification === 'GREEN') {
              addLogEntry('analyze', `‚úì Cleared: ${title}`);
            } else if (data.classification === 'YELLOW') {
              addLogEntry('fetch', `‚ö° Review: ${title}`);
            } else {
              addLogEntry('red', `‚ö† Flagged: ${title}`);
            }
          }

          if (data.type === 'triage_summary') {
            addLogEntry('search', `Pre-screen: ${data.green} cleared, ${data.toInvestigate} for review`);
          }

          // === STAGE 2: QUICK SCAN ===
          if (data.type === 'quick_scan_start') {
            const title = data.title;
            addLogEntry('fetch', `Quick scanning: ${title}`);
            urlsProcessed++;
          }

          if (data.type === 'quick_scan_result') {
            if (data.shouldAnalyze) {
              addLogEntry('amber', `‚Üí Needs deep analysis: ${data.reason}`);
            } else {
              addLogEntry('analyze', `‚Üí Cleared: ${data.reason}`);
            }
          }

          // === STAGE 3: DEEP ANALYSIS ===
          if (data.type === 'analyze_start') {
            const title = data.title;
            addLogEntry('fetch', `Deep analyzing: ${title}`);
          }

          if (data.type === 'analyze_result') {
            // Track accumulated findings for reconnection
            if (data._findings) {
              accumulatedFindings = data._findings;
            }
            if (data.action === 'SKIP') {
              addLogEntry('analyze', `‚Üí Cleared: ${data.reason}`);
            } else if (data.isAdverse) {
              const color = data.severity === 'RED' ? 'red' : 'amber';
              addLogEntry(color, `‚òÖ ${data.severity}: ${data.headline}`);
              addResultToUI({
                url: data.url,
                title: data.title,
                severity: data.severity,
                summary: data.headline + ' - ' + data.summary
              });
            } else {
              addLogEntry('analyze', `‚Üí Clear: No adverse information found`);
            }
          }

          if (data.type === 'analyze_error') {
            addLogEntry('error', `  ‚Üí ERROR: ${data.error}`);
          }

          // === CONSOLIDATION ===
          if (data.type === 'consolidating') {
            addLogEntry('fetch', `Consolidating ${data.count} findings...`);
            updateActivityStats('Consolidating...');
          }

          if (data.type === 'consolidated') {
            if (data.before !== data.after) {
              addLogEntry('result', `Consolidated: ${data.before} findings ‚Üí ${data.after} unique incidents`);
            }
          }

          // === COMPLETION ===
          if (data.type === 'complete') {
            clearInterval(healthCheckInterval);
            eventSource.close();
            const stats = data.stats || {};
            addLogEntry('result', `‚îÅ‚îÅ‚îÅ SCREENING COMPLETE ‚îÅ‚îÅ‚îÅ`);
            addLogEntry('result', `Total searched: ${stats.totalSearchResults || 0}`);
            addLogEntry('result', `Total cleared: ${stats.totalCleared || 0}`);
            addLogEntry('result', `Findings: ${stats.red || 0} RED, ${stats.amber || 0} AMBER`);

            // Update clear count in UI
            greenCount = stats.totalCleared || 0;
            document.getElementById('greenCount').textContent = greenCount;

            // Store findings for report generation
            currentSubjectName = name;
            currentFindings = data.findings || [];

            // Display consolidated findings
            if (data.findings && data.findings.length > 0) {
              // Clear existing results first
              document.getElementById('redFlagsList').innerHTML = '';
              document.getElementById('amberFlagsList').innerHTML = '';
              redCount = 0;
              amberCount = 0;
              document.getElementById('redCount').textContent = '0';
              document.getElementById('amberCount').textContent = '0';

              // Add consolidated findings to UI
              for (const finding of data.findings) {
                addConsolidatedResultToUI(finding);
              }

              // Enable Generate Report button
              document.getElementById('generateReportBtn').disabled = false;

              saveToScreeningLog(name, {
                flags: {
                  red: data.findings.filter(f => f.severity === 'RED'),
                  amber: data.findings.filter(f => f.severity === 'AMBER')
                },
                totalResultsAnalyzed: stats.totalAnalyzed
              });
            } else {
              // No findings - disable report generation
              document.getElementById('generateReportBtn').disabled = true;
            }

            document.getElementById('statusDot').classList.remove('active');
            document.getElementById('searchBtn').disabled = false;
            updateActivityStats(`Done: ${stats.red || 0} red, ${stats.amber || 0} amber`);
            eventSource.close();
          }

          if (data.type === 'error') {
            addLogEntry('error', `[ERROR] ${data.message}`);
            eventSource.close();
            resetUI();
          }
        };

        eventSource.onerror = () => {
          eventSource.close();
          clearInterval(healthCheckInterval);
          if (retryCount < MAX_RETRIES) {
            retryCount++;
            addLogEntry('warn', `Connection lost. Reconnecting (${retryCount}/${MAX_RETRIES})...`);
            setTimeout(connectSSE, 2000 * retryCount);
          } else {
            addLogEntry('error', 'Max retries exceeded. Please try again.');
            resetUI();
          }
        };
      }

      // Start the connection
      connectSSE();
    }

      a.href = url;

      URL.revokeObjectURL(url);

    async function saveToScreeningLog(subjectName, report) {
      try {
        const response = await fetch('/api/screening-log/ddowl-run', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            subject_name: subjectName,
            red_flags: report.flags.red.map(f => ({
              title: f.title,
              url: f.url,
              summary: f.summary,
              category: f.category
            })),
            amber_flags: report.flags.amber.map(f => ({
              title: f.title,
              url: f.url,
              summary: f.summary,
              category: f.category
            })),
            sources_checked: report.totalResultsAnalyzed
          })
        });
        if (response.ok) {
          addLogEntry('result', 'Results saved to screening log');
        }
      } catch (err) {
        console.log('Could not save to screening log:', err);
      }
    }

      // Reset modal state

      reportContent = '';
      reportGenerating = true;

      title.textContent = `Generating Report for ${currentSubjectName}`;
      status.classList.remove('complete');
      status.querySelector('span').textContent = 'Writing...';

      document.getElementById('copyReportBtn').disabled = true;
      document.getElementById('downloadWordBtn').disabled = true;

      modal.classList.add('active');

      // Start streaming report generation
      generateReport();
    }

    function closeReportModal() {
      document.getElementById('reportModal').classList.remove('active');
      reportGenerating = false;
    }

    async function generateReport() {
      const content = document.getElementById('reportContent');
      const status = document.getElementById('reportModalStatus');

      try {
        const response = await fetch('/api/report/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            subjectName: currentSubjectName,
            findings: currentFindings
          })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });

          // Process SSE messages
          const lines = buffer.split('\n');
          buffer = lines.pop() || '';

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              try {
                const data = JSON.parse(line.slice(6));

                if (data.type === 'chunk') {
                  reportContent += data.content;
                  renderReport();
                }

                if (data.type === 'complete') {
                  reportGenerating = false;
                  status.classList.add('complete');
                  status.querySelector('span').textContent = 'Complete';
                  document.getElementById('copyReportBtn').disabled = false;
                  document.getElementById('downloadWordBtn').disabled = false;
                  // Remove cursor
                  const cursor = content.querySelector('.report-cursor');
                  if (cursor) cursor.remove();
                }

                if (data.type === 'error') {
                  reportGenerating = false;
                  status.querySelector('span').textContent = 'Error: ' + data.message;
                  const cursor = content.querySelector('.report-cursor');
                  if (cursor) cursor.remove();
                }
              } catch (e) {
                // Ignore parse errors
              }
            }
          }
        }
      } catch (error) {
        console.error('Report generation error:', error);
        status.querySelector('span').textContent = 'Error: ' + error.message;
        reportGenerating = false;
      }
    }

    function renderReport() {
      const content = document.getElementById('reportContent');
      // Simple markdown rendering
      let html = reportContent
        .replace(/^# (.+)$/gm, '<h1>$1</h1>')
        .replace(/^## (.+)$/gm, '<h2>$1</h2>')
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/_(.+?)_/g, '<em>$1</em>')
        .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

      content.innerHTML = html + (reportGenerating ? '<span class="report-cursor"></span>' : '');
      content.scrollTop = content.scrollHeight;
    }

    function copyReport() {
      navigator.clipboard.writeText(reportContent).then(() => {
        const btn = document.getElementById('copyReportBtn');
        const originalText = btn.textContent;
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = originalText, 2000);
      });
    }

    async function downloadWord() {
      const btn = document.getElementById('downloadWordBtn');
      btn.disabled = true;
      btn.textContent = 'Generating...';

      try {
        // Use docx library via CDN
        const { Document, Paragraph, TextRun, HeadingLevel, Packer } = docx;

        // Parse report content into document structure
        const lines = reportContent.split('\n');
        const children = [];

        for (const line of lines) {
          if (line.startsWith('# ')) {
            children.push(new Paragraph({
              text: line.slice(2),
              heading: HeadingLevel.HEADING_1
            }));
          } else if (line.startsWith('## ')) {
            children.push(new Paragraph({
              text: line.slice(3),
              heading: HeadingLevel.HEADING_2
            }));
          } else if (line.startsWith('**') && line.endsWith('**')) {
            children.push(new Paragraph({
              children: [new TextRun({ text: line.slice(2, -2), bold: true })]
            }));
          } else if (line.trim()) {
            // Handle inline formatting
            const runs = [];
            let remaining = line;

            // Simple bold handling
            const boldRegex = /\*\*(.+?)\*\*/g;
            let lastIndex = 0;
            let match;

            while ((match = boldRegex.exec(line)) !== null) {
              if (match.index > lastIndex) {
                runs.push(new TextRun(line.slice(lastIndex, match.index)));
              }
              runs.push(new TextRun({ text: match[1], bold: true }));
              lastIndex = match.index + match[0].length;
            }

            if (lastIndex < line.length) {
              runs.push(new TextRun(line.slice(lastIndex)));
            }

            if (runs.length > 0) {
              children.push(new Paragraph({ children: runs }));
            } else {
              children.push(new Paragraph({ text: line }));
            }
          } else {
            children.push(new Paragraph({ text: '' }));
          }
        }

        const doc = new Document({
          sections: [{
            properties: {},
            children: children
          }]
        });

        const blob = await Packer.toBlob(doc);
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `DD-Report-${currentSubjectName}-${Date.now()}.docx`;
        a.click();
        URL.revokeObjectURL(url);

        btn.textContent = 'Download Word';
        btn.disabled = false;
      } catch (error) {
        console.error('Word generation error:', error);
        alert('Failed to generate Word document: ' + error.message);
        btn.textContent = 'Download Word';
        btn.disabled = false;
      }
    }
  </script>
  <!-- docx library for Word export -->
