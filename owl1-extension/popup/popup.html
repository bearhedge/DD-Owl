<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 12px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1 .logo {
      font-size: 24px;
    }

    /* Status indicators */
    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 10px;
      border-radius: 4px;
      margin-bottom: 8px;
      background: #f8f9fa;
    }
    .status-row.connected {
      background: #d4edda;
    }
    .status-row.disconnected {
      background: #f8d7da;
    }
    .status-label {
      font-weight: 500;
    }
    .status-value {
      font-size: 12px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
    }
    .status-dot.green { background: #28a745; }
    .status-dot.red { background: #dc3545; }
    .status-dot.yellow { background: #ffc107; }

    /* Mode selector */
    .mode-selector {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .mode-btn {
      flex: 1;
      padding: 8px;
      border: 2px solid #dee2e6;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s;
    }
    .mode-btn:hover {
      border-color: #007bff;
    }
    .mode-btn.active {
      border-color: #007bff;
      background: #e7f1ff;
      color: #007bff;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    button.secondary {
      background: #6c757d;
    }
    button.secondary:hover {
      background: #545b62;
    }
    button.danger {
      background: #dc3545;
    }
    button.danger:hover {
      background: #c82333;
    }

    /* Auto mode status */
    .auto-status {
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 12px;
      display: none;
    }
    .auto-status.active {
      display: block;
    }

    /* Research status */
    .research-status {
      background: #e7f3ff;
      border: 1px solid #007bff;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 12px;
      display: none;
    }
    .research-status.active {
      display: block;
    }
    .research-status .step {
      font-size: 12px;
      margin: 6px 0;
      color: #444;
    }
    .research-status .progress-bar {
      height: 6px;
      background: #dee2e6;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 8px;
    }
    .research-status .progress-fill {
      height: 100%;
      background: #007bff;
      transition: width 0.3s;
    }
    button.success {
      background: #28a745;
    }
    button.success:hover {
      background: #218838;
    }
    .auto-status .progress {
      margin: 8px 0;
      font-size: 12px;
    }
    .auto-status .current-url {
      font-size: 11px;
      color: #666;
      word-break: break-all;
    }

    /* Extracted list */
    .extracted-list {
      max-height: 100px;
      overflow-y: auto;
      font-size: 11px;
      margin-top: 8px;
    }
    .extracted-item {
      padding: 4px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .extracted-item:before {
      content: '‚úì';
      color: #28a745;
    }

    /* Result area */
    #result {
      margin-top: 12px;
      padding: 8px;
      padding-top: 28px;
      background: #f8f9fa;
      border-radius: 4px;
      font-size: 11px;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 150px;
      overflow-y: auto;
      display: none;
      position: relative;
    }
    #result.visible {
      display: block;
    }
    .copy-icon {
      position: absolute;
      top: 4px;
      right: 4px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 12px;
      width: auto;
      margin: 0;
    }
    .copy-icon:hover {
      background: #e0e0e0;
    }

    .divider {
      height: 1px;
      background: #dee2e6;
      margin: 12px 0;
    }

    /* AI Agent Status */
    .agent-status {
      background: #f0f4ff;
      border: 1px solid #4a6cf7;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 12px;
      display: none;
    }
    .agent-status.active {
      display: block;
    }
    .agent-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .agent-state {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      background: #e0e0e0;
      color: #666;
    }
    .agent-state.running {
      background: #fff3cd;
      color: #856404;
    }
    .agent-state.completed {
      background: #d4edda;
      color: #155724;
    }
    .agent-state.failed {
      background: #f8d7da;
      color: #721c24;
    }
    .agent-task {
      font-size: 12px;
      color: #333;
      margin-bottom: 4px;
    }
    .agent-step {
      font-size: 11px;
      color: #666;
      margin-bottom: 8px;
    }
    .tool-calls {
      max-height: 120px;
      overflow-y: auto;
      font-size: 11px;
    }
    .tool-call {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 0;
      border-bottom: 1px solid #e0e0e0;
    }
    .tool-call:last-child {
      border-bottom: none;
    }
    .tool-icon {
      width: 16px;
      text-align: center;
    }
    .tool-icon.running::before { content: '‚è≥'; }
    .tool-icon.completed::before { content: '‚úÖ'; }
    .tool-icon.failed::before { content: '‚ùå'; }
    .tool-name {
      font-weight: 500;
      color: #4a6cf7;
    }
    .tool-observation {
      font-size: 10px;
      color: #888;
      margin-left: 22px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <h1><span class="logo">ü¶â</span> DD Owl</h1>

  <!-- Connection Status -->
  <div id="backendStatus" class="status-row disconnected">
    <span class="status-label">
      <span class="status-dot red"></span>
      Backend
    </span>
    <span class="status-value">Disconnected</span>
  </div>

  <!-- Mode Selector -->
  <div class="mode-selector">
    <button id="manualModeBtn" class="mode-btn active">Manual Mode</button>
    <button id="autoModeBtn" class="mode-btn">Auto Mode</button>
  </div>

  <!-- Queue Status -->
  <div id="queueStatus" class="status-row" style="display: none;">
    <span class="status-label">Queue</span>
    <span class="status-value">
      <span id="queuePending">0</span> pending /
      <span id="queueCompleted">0</span> done
    </span>
  </div>

  <!-- Auto Mode Status (hidden by default) -->
  <div id="autoStatus" class="auto-status">
    <strong>Puppeteer Running</strong>
    <div class="progress">Progress: <span id="autoProgress">0/0</span></div>
    <div class="current-url">Current: <span id="autoCurrentUrl">-</span></div>
    <div class="extracted-list" id="extractedList"></div>
    <div style="margin-top: 10px; display: flex; gap: 8px;">
      <button id="takeOverBtn" class="secondary" style="flex: 1;">Take Over</button>
      <button id="stopAutoBtn" class="danger" style="flex: 1;">Stop</button>
    </div>
  </div>

  <!-- Start Auto Crawl Button -->
  <button id="startAutoBtn" class="secondary" style="display: none;">Start Auto Crawl</button>

  <!-- Research Status (for person DD) -->
  <div id="researchStatus" class="research-status">
    <strong>üîç Researching: <span id="researchSubject">-</span></strong>
    <div class="step" id="researchStep">Starting...</div>
    <div class="step" id="researchProgress">0 / 0 companies</div>
    <div class="progress-bar">
      <div class="progress-fill" id="researchProgressBar" style="width: 0%"></div>
    </div>
    <div style="margin-top: 10px;">
      <button id="stopResearchBtn" class="danger">Stop Research</button>
    </div>
  </div>

  <!-- AI Agent Status -->
  <div id="agentStatus" class="agent-status">
    <div class="agent-header">
      <strong>ü§ñ AI Agent</strong>
      <span id="agentState" class="agent-state">idle</span>
    </div>
    <div class="agent-task" id="agentTask">-</div>
    <div class="agent-step" id="agentStep">-</div>
    <div class="tool-calls" id="toolCalls"></div>
    <div style="margin-top: 10px;">
      <button id="stopAgentBtn" class="danger" style="display: none;">Stop Agent</button>
    </div>
  </div>

  <!-- Auto-Research Status (Extension-based, no Puppeteer) -->
  <div id="autoResearchStatus" class="research-status">
    <strong>üîç Auto-Researching: <span id="autoResearchPerson">-</span></strong>
    <div class="step" id="autoResearchCompany">Preparing...</div>
    <div class="step" id="autoResearchCount">0 / 0 companies</div>
    <div class="progress-bar">
      <div class="progress-fill" id="autoResearchProgressBar" style="width: 0%"></div>
    </div>
    <div style="margin-top: 10px;">
      <button id="stopAutoResearchBtn" class="danger">Stop Research</button>
    </div>
  </div>

  <!-- Manual Mode Controls -->
  <div id="manualControls">
    <button id="extractBtn">Extract Data</button>
    <button id="getFullDetailsBtn" class="success" style="display: none;">Get Full Details (AI Agent)</button>
    <button id="researchAllBtn" class="success" style="display: none;">Research All Companies</button>
    <button id="copyBtn" class="secondary" style="display: none;">Copy JSON</button>
    <button id="sendToBackendBtn" class="secondary" style="display: none;">Send to Backend</button>
    <button id="generateReportBtn" class="secondary" style="display: none;">Generate Report</button>
  </div>

  <div class="divider"></div>

  <!-- Result Area -->
  <div id="result">
    <button id="copyIconBtn" class="copy-icon" title="Copy JSON">&#x2398;</button>
    <span id="resultContent"></span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
